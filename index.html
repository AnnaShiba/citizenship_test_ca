<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Citizenship Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img id="logo" src="logo.png" alt="Logo">
        <h2>Canadian Citizenship Practice Test</h2>
        <h2><div class="dropdown">
            <label for="question-count">Select number of questions:</label>
            <select id="question-count">
                <option value="10">10 Questions</option>
                <option value="20" selected>20 Questions</option>
                <option value="30">30 Questions</option>
                <option value="50">50 Questions</option>
            </select>
        </div></h2>
    </header>

    <main>

        <div id="results" style="display:none;"></div>
        <div id="question-container">

            <div id="question-number"></div>
            <div id="question"></div>
            <div id="options">
                <div class="option-container">
                    <span class="option-label">A</span>
                    <button id="option-0" class="option-button"></button>
                </div>
                <div class="option-container">
                    <span class="option-label">B</span>
                    <button id="option-1" class="option-button"></button>
                </div>
                <div class="option-container">
                    <span class="option-label">C</span>
                    <button id="option-2" class="option-button"></button>
                </div>
                <div class="option-container">
                    <span class="option-label">D</span>
                    <button id="option-3" class="option-button"></button>
                </div>
                <button id="next-button">Next Question</button>
            </div>

        </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
